<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider | Artem Skorbezh</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div id="homepage-slider" class="st-slider">

      <input type="radio" class="cs_anchor radio" name="slider" id="slide1" checked>
      <input type="radio" class="cs_anchor radio" name="slider" id="slide2"/>
      <input type="radio" class="cs_anchor radio" name="slider" id="slide3"/>
      <input type="radio" class="cs_anchor radio" name="slider" id="slide4"/>
      <input type="radio" class="cs_anchor radio" name="slider" id="slide5"/>
  
      <div class="images">
         <div class="images-inner">
          <div class="image-slide">
            <div class="image bg-yellow">
              <img src="./assets/img/1.jpg" alt="image">
            </div>
          </div>
          <div class="image-slide">
            <div class="image bg-blue">
              <img src="./assets/img/2.jpg" alt="image">
            </div>
          </div>
          <div class="image-slide">
            <div class="image bg-black">
              <img src="./assets/img/3.jpg" alt="image">
            </div>
          </div>
          <div class="image-slide">
            <div class="image bg-purple">
              <img src="./assets/img/4.jpg" alt="image">
            </div>
          </div>
          <div class="image-slide">
            <div class="image bg-green">
              <img src="./assets/img/5.jpg" alt="image">
            </div>
          </div>
        </div>
      </div>
    
      <div class="labels">
        <div class="text-labels">
          <label for="slide1" class="label">Slide 1 Desc</label>
          <label for="slide2" class="label">Slide 2 Desc</label>
          <label for="slide3" class="label">Slide 3 Desc</label>
          <label for="slide4" class="label">Slide 4 Desc</label>
          <label for="slide5" class="label">Slide 5 Desc</label>
        </div>
          <div class="fake-radio">
            <label for="slide1" class="radio-btn"><span class="radio-btn"></span></label>
            <label for="slide2" class="radio-btn "><span class="radio-btn"></span></label>
            <label for="slide3" class="radio-btn "><span class="radio-btn"></span></label>
            <label for="slide4" class="radio-btn "><span class="radio-btn"></span></label>
            <label for="slide5" class="radio-btn "><span class="radio-btn"></span></label>
          </div>
      </div>
  </body>
</html>
